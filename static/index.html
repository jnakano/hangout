<!DOCTYPE html>
<html>
  <head>
   <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style>
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #container { margin-top:10%;width:auto; height:auto; }
        #login-container { width:150px; height:30px; margin: 0 auto;}
        #map_canvas { 
        height: 50%;
        position: relative;
        top: 100px; 
        }
    </style>
  </head>
  <body>
    <div id="fb-root"></div>
    <div id="container">
      <div id="login-container">
        Wanna Hang Out?
        <p></p>
        <div class="fb-login-button" scope="email">
          Login with Facebook
        </div>  
      </div>
    </div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '275335145903844', // App ID
          channelUrl : '//wannahangout123.appspot.com/channel.html', // Channel File
          status     : true, // check login status
          cookie     : true, // enable cookies to allow the server to access the session
          xfbml      : true  // parse XFBML
        });
        
        FB.Event.subscribe('auth.login', function(response){
          alert(response.authResponse.accessToken);
        });
        
        FB.getLoginStatus(function(response) {
          if (response.status === 'connected') {
            // the user is logged in and has authenticated your
            // app, and response.authResponse supplies
            // the user's ID, a valid access token, a signed
            // request, and the time the access token 
            // and signed request each expire
            var uid = response.authResponse.userID;
            var accessToken = response.authResponse.accessToken;
            
            alert('connected, go to another page');
          } else if (response.status === 'not_authorized') {
            // the user is logged in to Facebook, 
            // but has not authenticated your app
            alert('not authorized');
          } else {
            // the user isn't logged in to Facebook.
            alert('not logged in');
          }
         });
      };
      
      // Load the SDK Asynchronously
      (function(d){
         var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement('script'); js.id = id; js.async = true;
         js.src = "//connect.facebook.net/en_US/all.js";
         ref.parentNode.insertBefore(js, ref);
       }(document));
    </script>
  </body>
</html>
